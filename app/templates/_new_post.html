<form action='' method='post'>
    {{ forms[0].hidden_tag() }}
    <p>
    {{ forms[0].post_body.label }}<br>
    {{ forms[0].post_body(cols=50, rows=4) }}
    {% for error in forms[0].post_body.errors %}
    <span style='color: red;'>[{{ error }}]</span>
    {% endfor %}
    </p>
    <p>
    <span>{{ forms[0].post() }}</span>
    </p>
</form>
