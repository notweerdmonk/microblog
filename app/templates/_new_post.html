<form action='' method='post'>
    {{ form.hidden_tag() }}
    <p>
    {{ form.post_body.label }}<br>
    {{ form.post_body(cols=50, rows=4) }}
    {% for error in form.post_body.errors %}
    <span style='color: red;'>[{{ error }}]</span>
    {% endfor %}
    </p>
    <p>
    <span>{{ form.post() }}</span>
    </p>
</form>
