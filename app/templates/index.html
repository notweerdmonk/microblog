{% extends 'base.html' %}

{% block content %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Hello, {{ current_user.username }}!</h1>
<hr>
{% include '_new_post.html' %}
{% for post in posts %} 
<div>
    <p>
    {% include '_post.html' %}
    </p>
</div>
{% endfor %}
{% endblock %}
