{% extends 'base.html' %}

{% block content %}
    {% if messages %}
    <ul>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <h1>Hello, {{ current_user.username }}!</h1>
    {% for post in posts %} 
      <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
